aspect_ratio:
  w: 16
  h: 9
  
size: 1200

threads: 16

camera:
  defocus_angle: 0
  focus_dist: 1
  vfov: 70
  vup:
    x: 0
    y: 1
    z: 0
  look_at:
    x: 0
    y: 0
    z: -1
  look_from:
    x: 0
    y: 0
    z: 1

antialiasing:
  samples: 50

viewport:
  size: 2.0

objects:
  # Ground
  - type: "sphere"
    radius: 100
    center: { "x": 0, "y": -100.5, "z": -1 }
    material: "matte"
    color: { "r": 204, "g": 213, "b": 174, "a": 255 }

  # Center sphere
  - type: "sphere"
    radius: 0.5
    center: { "x": 0, "y": 0, "z": -1 }
    material: "metal"
    color: { "r": 204, "g": 204, "b": 204, "a": 255 }
